<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a90dbc8bae.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="box"></div>
    <header>
      <nav>
        <div class="logo">
          <i class="fa-solid fa-user"></i>
          <p>GitHub-kevin</p>
        </div>
        <div class="list">
          <ul>
            <li>
              <a
                href="https://github.com/SivaramTechie/githubprofiles.github.io"
                ><i class="fa-brands fa-github"></i
              ></a>
                </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="heading">
        <h1>Enter a Github Profile </h1>
      </div>
      <form>
        <div class="inputs">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            id="usernameInput"
            placeholder="Search for a GitHub Profile"
          />
          <button id="btn">Search</button>
        </div>
      </form>
      <div id="disp" class="container">
        <div class="img">
          <img
            id="avatar"
            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
            alt=""
          />
        </div>
        <div class="info">
          <h3 id="username">UserName</h3>
          <p id="bio"><i>
            github is a website that holds a programer's records
          </i></p>
          <ul>
            <li id="followers">10 Followers</li>
            <li id="following">10 Following</li>
            <li id="repos">1 Repos</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
